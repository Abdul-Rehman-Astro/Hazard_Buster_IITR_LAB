<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hazard_Buster_IITR</title>
  <link rel="icon" type="image/x-icon" href="HB_LOGO.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
  <style>
    #map {
      width: 100%;
      height: 100vh; /* Adjust height to fit screen using viewport units */
    }
  </style>
</head>
<body>
  <h1 style="font-weight: bold; text-align: center;">HAZARD BUSTERS, INDIAN INSTITUTE OF TECHNOLOGY</h1>
  <div id="map"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <script>
  // Replace "landslide_symbol.png" and "flood_symbol.png" with actual image paths
  var landslideIcon = L.icon({
    iconUrl: 'Landslide_icon.png',
    iconSize: [60, 50],
    iconAnchor: [10, 10]
  });

  var floodIcon = L.icon({
    iconUrl: 'Flood_icon.png',
    iconSize: [50, 50],
    iconAnchor: [10, 10]
  });

  // Initialize the map once
  var map = L.map('map').setView([0, 0], 4);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Add flood markers
  var floodLocations = [
      [30.3757, 68.1772],
      [23.6849, 90.3563],
      [-29.8570, 30.9862],
      [-25.2744, 133.7775],
      [9.0818, 7.5706],
      [15.4770, 19.0081],
      [14.6760, 121.0444],
      [-36.8485, 174.7633],
      [18.4887, -70.1623],
      [-9.1900, -70.6422],
      [-6.1744, 106.8290],
      [-14.2350, -51.9253],
      [-34.8577, -56.1645],
      [-0.0736, 37.9062],
      [-18.6696, 35.5273]
  ];


  var placeNames = [
    "Pakistan Floods 2023 (August), affecting over 33 million people",
    "Bangladesh Floods 2023 (June-July),  impacting over 7 million people",
    "South Africa Floods 2023 (April), displacing thousands and claiming over 400 lives. ",
    "Eastern Australia Floods 2023 (February-March)",
    "Nigeria Floods 2023 (September-October)",
    "Chad Floods 2023 (August-September)",
    "Philippines Floods 2023 (November)",
    "New Zealand Floods 2023 (July)",
    "Dominican Republic Floods 2023 (November)",
    "Peru Floods 2023 (March)",
    "Indonesia Floods 2023 (February)",
    "Brazil Floods 2023 (February-March)",
    "Argentina Floods 2023 (February-March)",
    "Kenya Floods 2023 (April-May)", 
    "Mozambique Floods 2023 (February-March)"
  ];


  for (var i = 0; i < floodLocations.length; i++) {
    var marker = L.marker(floodLocations[i],{ icon: floodIcon }); // Create marker
    marker.bindTooltip(placeNames[i]); // Bind tooltip to the marker
    marker.addTo(map); // Add marker to the map
  }

  // Add landslide markers (optional)
  var landslideLocations = [
    [40.7128, -74.0060],  // Example coordinates
    [34.0522, -118.2437],  // Example coordinates
    // ... add remaining landslide coordinates
  ];

  for (var i = 0; i < landslideLocations.length; i++) {
    L.marker(landslideLocations[i], { icon: landslideIcon }).addTo(map);
  }
  </script>
</body>
</html>
